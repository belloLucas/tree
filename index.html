<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bs Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"
    />

    <link rel="shortcut icon" href="./assets/logo1.png" type="image/x-icon" />

    <link rel="stylesheet" href="style.css" />
    <title>bylaurameira</title>
  </head>
  <body>
    <header>
      <i onclick="changeTheme()" class="bi bi-brightness-high theme-btn"></i>
    </header>
    <main class="wrapper">
      <div class="title">
        <img class="logo" src="./assets/logo1.png" />
        <h2 class="text main-title">@bylaurameira</h2>
        <p class="text subtitle">Visual merchandising | Consultora de Imagem</p>
      </div>
      <div class="box-links">
        <a
          href="https://www.instagram.com/bylaurameira"
          target="_blank"
          class="box"
        >
          Meu Instagram
          <i class="bi bi-three-dots"></i>
        </a>
        <a target="_blank" class="box">
          Nossa Localização
          <i class="bi bi-three-dots"></i>
        </a>
        <a target="_blank" class="box">
          Avalie nossa empresa!
          <i class="bi bi-three-dots"></i>
        </a>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
